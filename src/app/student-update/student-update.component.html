<section>
<form class="row g-3" (ngSubmit)="insert()">
    
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Roll No</label>
      <input type="number" class="form-control" id="inputEmail4" value="{{receivedObject.rollNo}}" disabled [(ngModel)]="stdo.rollNo" name="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputPassword4" value="{{receivedObject.name}}" disabled name="inputPassword4">
    </div>
    <div class="col-md-6">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" placeholder="eg-Engineering,MBA,MCA" [(ngModel)]="stdo.course" name="course">
      </div>
    <div class="col-md-6">
      <label for="dept" class="form-label">Department</label>
      <input type="text" class="form-control" id="dept" value="{{dept}}" disabled name="dept">
    </div>
    <div class="col-md-6">
      <label for="class" class="form-label">Class</label>
      <input type="text" class="form-control" id="class" placeholder="FE,SE,TE" [(ngModel)]="stdo.currentClass" name="class">
    </div>
    
    <div class="col-md-6">
      <label for="adYear" class="form-label">Admission Year</label>
      <input type="text" name="adYear" class="form-control" id="adYear" placeholder="YYYY" [(ngModel)]="stdo.admissionYear">
    </div>
    <div class="col-md-4">
      <label for="motherName" class="form-label">Mother Name</label>
      <input type="text" name="motherName" class="form-control" id="motherName" [(ngModel)]="stdo.moterName">
    </div>
    <div class="col-md-4">
      <label for="dob" class="form-label">Date Of Birth</label>
      <input type="text" name="dob" class="form-control" id="dob" placeholder="DD-MM-YYYY" [(ngModel)]="stdo.dateOfBirth">
    </div>
    
    <div class="col-md-4">
      <label for="mob" class="form-label">Mobile Number</label>
      <input type="text" name="mob" class="form-control" id="mob" placeholder="*10 digits only" [(ngModel)]="stdo.mobNo">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="inputAddress" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="stdo.address" required>
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn1" data-bs-target="#staticBackdrop" data-bs-toggle="modal">Update</button>
    </div>
  </form>
</section>

        </div>
